<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css" media="screen and (max-device-width: 920px)">
    <title>Expense management</title>
</head>

<body onload="showCards()">
    <nav class="navbar">
        <ul class="menu-list">
            <li><a href="/">Add Expenses</a></li>
            <li><a href="#scrollExpenses">My Expenses</a></li>
            <li><a href="#scrollStat">Statistics</a></li>
        </ul>
    </nav>



    <div class="add-expense">
        <h2 class="heading">Add Expense</h2>

        <form id="expenseForm">

            <div class="form-group">
                <label for="Purpose">Purpose</label>
                <input type="text" id="Purpose" required>
            </div>


            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="Date" required>
            </div>

            <div class="cal">
                <div class="form-group">
                    <label for="Cost">Cost</label>
                    <input type="number" id="Cost" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="Quantity" required>
                </div>
            </div>


            <button class="form-btn cm-btn" type="submit">Add</button>


        </form>
    </div>



    <div class="my-expenses">
        <h2 class="heading" id="scrollExpenses">
            My Expenses
        </h2>

        <table class="table table-hover table-dark ">
            <thead class="writing">
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Purpose</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>


    </div>

    </div>

    <div class="statistics">
        <h2 class="heading">
            Statistics

        </h2>
       
            <div class="statistics-data">

                <div class="budget ">
                    <div>
                        <label for="budget" class="writing">My Budget</label>
                        <input type="number" id="budget" required>
                    </div>
                    <div>
                        <button class="budget-btn cm-btn">Check</button>
                    </div>
                </div>

                <div class="data-container" id="scrollStat">
                    <div class="data">
                        <div id="savData" class="number">
                            Saving
                        </div>
                        <div id="expData" class="number">Expense</div>

                    </div>

                    <div class="percentage">
                        <div class="number" id="exp-number">
                            Saving%
                        </div>
                        <div class="number" id="sav-number">
                            Expense%
                        </div>
                    </div>
                </div>
                
            </div>
           

        

</body>
<script src="code.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
